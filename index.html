<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Rachel üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Main Card */
.card {
    background: white;
    padding: 40px 50px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    max-width: 420px;
    z-index: 5;
    position: relative;
}

h1 {
    color: #ff2e55;
    font-weight: 800;
}

p {
    color: #555;
    font-size: 18px;
}

/* Buttons */
button {
    border: none;
    padding: 14px 28px;
    font-size: 18px;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: 0.2s;
}

#yesBtn {
    background: linear-gradient(45deg,#ff2e55,#ff6f91);
    color: white;
    box-shadow: 0 5px 15px rgba(255,0,80,0.4);
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: #ddd;
    color: #333;
    position: absolute;
    left: 60%;
    top: 70%;
}

/* 3D Falling Hearts */
.heart3d {
    position: fixed;
    top: -50px;
    font-size: 40px;
    animation: fall 3s linear forwards;
    z-index: 9999; /* over everything */
    filter: drop-shadow(0 5px 5px rgba(0,0,0,0.4));
}

@keyframes fall {
    0% {
        transform: translateY(0) rotateX(0deg) rotateY(0deg) scale(0.5);
        opacity: 0;
    }

    30% {
        opacity: 1;
    }

    100% {
        transform: translateY(120vh) rotateX(360deg) rotateY(360deg) scale(1.5);
        opacity: 0;
    }
}

</style>
</head>

<body>

<!-- Sounds -->
<audio id="cheerSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>
<audio id="clapSound" src="https://www.soundjay.com/human/sounds/cheering-01.mp3"></audio>


<div class="card">

    <h1>Rachel üíï</h1>

    <p>
        Will you be my Valentine? üíñ<br><br>
        I love you üòòüçÆ
    </p>

    <button id="yesBtn" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
    <button id="noBtn" onmouseover="moveNo()">No üíî</button>

</div>


<script>

/* No button runs */
function moveNo() {

    const btn = document.getElementById("noBtn");

    const maxX = window.innerWidth - btn.offsetWidth - 20;
    const maxY = window.innerHeight - btn.offsetHeight - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    btn.style.left = x + "px";
    btn.style.top = y + "px";
}


/* Yes Click */
function yesClicked() {

    document.getElementById("cheerSound").play();
    document.getElementById("clapSound").play();

    for(let i=0;i<80;i++){
        setTimeout(createHeart3D, i*40);
    }

    alert("YAYYYY!!! üíñüòç");
}


/* Create 3D Heart */
function createHeart3D(){

    const heart = document.createElement("div");
    heart.className = "heart3d";
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (30 + Math.random()*30) + "px";

    document.body.appendChild(heart);

    setTimeout(()=>{
        heart.remove();
    },3000);
}

</script>

</body>
</html>
