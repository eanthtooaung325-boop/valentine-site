<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine for Rachel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe6f0, #ffb6c1);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #d10056;
      font-size: 2.5em;
      text-shadow: 2px 2px #fff;
    }
    .btn {
      padding: 20px 40px;
      font-size: 20px;
      border-radius: 15px;
      cursor: pointer;
      border: none;
      margin: 20px;
      transition: transform 0.3s ease;
    }
    #yes { background: hotpink; color: white; }
    #no { background: lightgray; }
    .heart {
      position: fixed;
      top: -50px;
      font-size: 30px;
      color: red;
      animation: fall 5s linear forwards;
    }
    @keyframes fall { to { transform: translateY(100vh); } }
    #valentineText {
      display: none;
      font-size: 2em;
      color: #d10056;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Rachel, will you be my Valentine? üíñüéâüçæ</h1>
  <div>
    <button id="yes" class="btn">Yes</button>
    <button id="no" class="btn">No</button>
  </div>
  <div id="valentineText">You are my Valentine üíñ</div>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const valentineText = document.getElementById('valentineText');

    // No button runs away
    noBtn.addEventListener('mouseover', () => {
      noBtn.style.position = 'absolute';
      noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
      noBtn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
    });

    // Yes button grows and hearts keep falling
    yesBtn.addEventListener('click', () => {
      yesBtn.style.transform = 'scale(1.5)';
      valentineText.style.display = 'block';
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.innerHTML = '‚ù§Ô∏è';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 300);
      setTimeout(() => {
        window.location.href = 'nextpage.html';
      }, 5000);
    });
  </script>
</body>
</html>
