<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine for Rachel</title>
  <style>
    body {
      background: pink url('balloons.png') repeat;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      color: red;
      margin-top: 50px;
    }
    .btn {
      padding: 20px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
    }
    #yes {
      background: hotpink;
      color: white;
    }
    #no {
      background: lightgray;
      position: absolute;
    }
    .paragraph {
      width: 300px;
      height: 150px;
      overflow-y: scroll;
      margin: 20px auto;
      background: white;
      padding: 10px;
      border-radius: 10px;
    }
    .heart {
      position: fixed;
      top: -50px;
      font-size: 30px;
      color: red;
      animation: fall 5s linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(100vh); }
    }
  </style>
</head>
<body>
  <h1>Rachel, will you be my Valentine? üíñüéâüçæ</h1>
  <button id="yes" class="btn">Yes</button>
  <button id="no" class="btn">No</button>

  <div class="paragraph">
    This is an example paragraph. You can write something sweet here, like memories together, reasons you love her, or a Valentine's poem. The box is scrollable so you can add as much text as you want.
  </div>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');

    // Make "No" button run away
    noBtn.addEventListener('mouseover', () => {
      noBtn.style.left = Math.random() * window.innerWidth + 'px';
      noBtn.style.top = Math.random() * window.innerHeight + 'px';
    });

    // Make "Yes" button grow and trigger hearts
    yesBtn.addEventListener('click', () => {
      yesBtn.style.transform = 'scale(1.5)';
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.innerHTML = '‚ù§Ô∏è';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
      setTimeout(() => {
        window.location.href = 'nextpage.html'; // go to next page
      }, 5000);
    });
  </script>
</body>
</html>
